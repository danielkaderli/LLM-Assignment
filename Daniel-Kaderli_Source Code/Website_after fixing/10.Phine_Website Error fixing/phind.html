<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-form, .logout-form {
            display: none;
        }
        .logout-form {
            text-align: right;
        }
        .forum-board {
            margin-top: 20px;
        }
        .post {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .post-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .post-content {
            margin-bottom: 10px;
        }
        .post-author {
            font-size: 0.8em;
            color: #333; /* Adjusted for better contrast */
        }
        .new-post-form {
            margin-top: 20px;
        }
        .new-post-form input, .new-post-form textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        .new-post-form button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Add transition for smooth hover effect */
        }
        .new-post-form button:hover {
            background-color: #0056b3; /* Darken the background on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Music Forum</h1>
        </div>
        <div class="login-form">
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Username">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password">
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="logout-form">
            <button id="logoutButton">Logout</button>
        </div>
        <div class="forum-board">
            <div class="post">
                <div class="post-title">Post Title</div>
                <div class="post-content">This is a sample post content.</div>
                <div class="post-author">Posted by User</div>
            </div>
            <!-- More posts can be added here -->
        </div>
        <div class="new-post-form">
            <form id="newPostForm">
                <label for="newPostTitle">Post Title:</label>
                <input type="text" id="newPostTitle" placeholder="Post Title">
                <label for="newPostContent">Post Content:</label>
                <textarea id="newPostContent" placeholder="Post Content"></textarea>
                <button type="submit">Post</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Implement login logic here
            alert('Login successful!');
            document.querySelector('.login-form').style.display = 'none';
            document.querySelector('.logout-form').style.display = 'block';
        });

        document.getElementById('logoutButton').addEventListener('click', function() {
            // Implement logout logic here
            alert('Logout successful!');
            document.querySelector('.login-form').style.display = 'block';
            document.querySelector('.logout-form').style.display = 'none';
        });

        document.getElementById('newPostForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Implement new post logic here
            alert('Post created!');
            // You can add the new post to the forum board here
        });
    </script>
</body>
</html>
